branches:
  except: "/^\\d+$/"
dist: focal
script: |
  # TODO remove when https://github.com/moby/moby/issues/39120 is fixed
  docker pull docker/dockerfile:experimental
  docker pull cs50/cli

  eval $(ssh-agent -s)
  ssh-add <(echo -e "$CLOUD9_DEPLOY_KEY")
  REPO_SLUG="${TRAVIS_REPO_SLUG%-*}"
  export TRAVIS_TAG=$(( $(git tag --list --sort=version:refname | tail -n1) + 1 ))
  DOCKER_BUILDKIT=1 docker build --ssh default --tag "$REPO_SLUG:$TRAVIS_TAG" .
before_deploy:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker tag "$REPO_SLUG:$TRAVIS_TAG" "$REPO_SLUG:latest"
- git config --local user.name "bot50"
- git config --local user.email "bot@cs50.harvard.edu"
deploy:
- provider: script
  script: docker push "$REPO_SLUG:$TRAVIS_TAG" && docker push "$REPO_SLUG:latest"
  skip_cleanup: true
  on:
    branch: master
- provider: releases
  api_key: "$GITHUB_TOKEN"
  skip_cleanup: true
  on:
    branch: master
notifications:
  slack:
    secure: 
